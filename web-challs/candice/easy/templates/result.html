<!DOCTYPE html>
<html>
<head>
    <title>Login result</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div class="result">
		<h2>Result:</h2>

		{% if error %}
			<p class="error">{{ error }}</p>
		{% elif result %}
			<table>
				{% for row in result %}
				<tr>
					{% for cell in row %}
					<td>{{ cell }}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</table>
		{% else %}
			<p>No results found.</p>
		{% endif %}
	</div>
</body>
</html>
